<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I.E. Guaimaral - Planificaci√≥n Docente AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }

    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    @media print {
      @page {
        size: portrait;
        margin: 0;
        /* Hides browser headers/footers */
      }

      body {
        background-color: white !important;
        margin: 0 !important;
        padding: 0.7cm !important;
        /* Compressed to fit more content */
      }

      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      .no-print,
      header,
      footer,
      button,
      nav,
      .action-bar {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      .shadow-2xl,
      .shadow-lg,
      .shadow-md,
      .shadow-sm {
        box-shadow: none !important;
      }

      .border,
      .border-gray-200,
      .border-gray-300,
      .border-gray-400,
      .border-gray-800 {
        border-color: #000 !important;
      }

      /* Intelligent breaks: Keep sections together but compressed */
      .institutional-section,
      .activity-block,
      .evaluation-card,
      tr,
      td,
      th {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
        margin-bottom: 2px !important;
      }

      /* Headers stay with content */
      h1,
      h2,
      h3,
      h4,
      .institutional-header {
        page-break-after: avoid !important;
        break-after: avoid !important;
      }

      h1,
      h2,
      h3 {
        page-break-after: avoid !important;
      }

      /* Force background colors for the Green boxes in institutional format */
      .bg-\[\#EDF7ED\] {
        background-color: #EDF7ED !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
